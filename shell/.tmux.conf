# ~/.tmux.conf for Ruini Xue <xueruini \at gmail \dot com>
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.

# Set the prefix to ^O
unbind C-b
set -g prefix ^O
bind o last-window
bind C-o last-window

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Fix putty/pietty function key problem
set -g terminal-overrides "xterm*:kf1=\e[11~:kf2=\e[12~:kf3=\e[13~:kf4=\e[14~:kf5=\e[15~:kf6=\e[17~:kf7=\e[18~:kf8=\e[19~"

# count from 1
set -g base-index 1

set -g history-limit 10000

# vi-style controls for copy mode
setw -g mode-keys vi

## setup status line
set -g display-time 3000
set -g status-interval 1
set -g status-bg white
set -g status-fg blue
set -g status-left "#[fg=black][#S:#I:#P]#[default]" 
set -g status-right "|#22T#[fg=red]|%Y.%m.%d %H:%M#[default]"
setw -g window-status-format '#I:#W#F'
setw -g window-status-current-format '#[fg=blue,bold,reverse]#I:#W#F#[default] '
setw -g window-status-bell-fg red
