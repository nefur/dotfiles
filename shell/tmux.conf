# ~/.tmux.conf for Ruini Xue <xueruini \at gmail \dot com>
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.

# Set the prefix to ^O
unbind C-b
set -g prefix ^O
bind o last-window
bind C-o last-window

# Fix putty/pietty function key problem
set -g terminal-overrides "xterm*:kf1=\e[11~:kf2=\e[12~:kf3=\e[13~:kf4=\e[14~:kf5=\e[15~:kf6=\e[17~:kf7=\e[18~:kf8=\e[19~"

# count from 1
set -g base-index 1

set -g history-limit 10000

# Bind function keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
bind -n F9  resize-pane -L 1
bind -n F12 resize-pane -R 1
bind -n F10 resize-pane -D 1
bind -n F11 resize-pane -U 1


# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

## setup status line
set -g display-time 3000
set -g status-interval 1
set -g status-bg white
set -g status-fg blue
set -g status-left "#[fg=black][#S:#I:#P]#[default]" 
set -g status-right "|#22T#[fg=red]|%Y.%m.%d %H:%M#[default]"
setw -g window-status-format '#I:#W#F'
setw -g window-status-current-format '#[fg=blue,bold,reverse]#I:#W#F#[default] '
setw -g window-status-alert-fg red
